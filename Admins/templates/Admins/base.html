<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --admin-green: #004d00;
            --admin-light: #e0f2e0;
        }
        body {
            background-color: var(--admin-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .bg-admin-dark { background-color: var(--admin-green) !important; }
        .text-admin-dark { color: var(--admin-green) !important; }
        .btn-admin-primary {
            background-color: var(--admin-green);
            border-color: var(--admin-green);
            color: white;
            transition: background-color 0.3s;
        }
        .btn-admin-primary:hover {
            background-color: #003300;
            border-color: #003300;
            color: white;
        }
        main { flex: 1; }
        footer {
            background-color: #1a1a1a;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-admin-dark shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'admin_dashboard' %}">Admin Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                    <li class="nav-item">
                         <!-- UPDATED: Points to admin_signout -->
                        <a class="nav-link btn btn-sm btn-outline-light ms-2 px-3 border-0" href="{% url 'admin_signout' %}">Sign Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-4">
        {% block content %}
        {% endblock content %}
    </main>

    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-white-50">&copy; 2025 Government Admin Services. Restricted Access.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
